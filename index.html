<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/query.css" />
    <link rel="icon" href="./img/조사단.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MHMWIKI</title>
  </head>
  <body>
    <header id="header">
      <h1>
        <a href="/">MHMWIKI</a>
      </h1>
    </header>
    <main>
      <!-- 공지사항 -->
      <section id="notice">
        <div class="noticeWrap">
          <picture>
            <source srcset="./img/4k.webp" media="(min-width: 1440px)" />
            <source srcset="./img/pc.webp" media="(min-width: 1025px)" />
            <source srcset="./img/notebook.webp" media="(min-width: 769px)" />
            <source srcset="./img/tablet.webp" media="(min-width: 481px)" />
            <img src="./img/mobile.webp" alt="정보, 오류 제보 받아요 배너" />
          </picture>
          <div class="noticeTitle">
            <h2
              data-content="MHMWIKI는&#10;몬스터 헌터부터 몬스터 헌터 와일즈까지&#10;모든 대형 몬스터의 최신 정보를 제공합니다."
            >
              MHMWIKI는 <br />
              몬스터 헌터부터 몬스터 헌터 와일즈까지 <br />
              모든 대형 몬스터의 최신 정보를 제공합니다.
            </h2>
          </div>
        </div>
      </section>

      <!-- 검색창 -->
      <section id="search">
        <form>
          <div class="searchWrap">
            <input
              type="text"
              placeholder="몬스터의 별명 또는 이름을 입력하세요. (ex.화룡 or 리오레우스)"
            />
            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
        <div class="searchListWrap">
          <ul class="searchList"></ul>
        </div>
        <button class="filterBtn"><i class="fa-solid fa-filter"></i></button>

        <div class="layoutBtn">
          <button class="grid"><i class="fa-solid fa-border-all"></i></button>
          <button class="list"><i class="fa-solid fa-list"></i></button>
        </div>

        <p class="contentLength"></p>
      </section>

      <!-- 컨텐츠 -->
      <section id="content">
        <ul></ul>
      </section>

      <!-- 필터링 -->
      <article id="filter">
        <div class="filterWrap">
          <h2>Filter</h2>

          <div class="type">
            <h3>Type</h3>
            <ul></ul>
          </div>

          <div class="series">
            <h3>Series</h3>
            <ul></ul>
          </div>

          <button class="closeBtn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </article>

      <!-- 팀뽑기 -->
      <article id="action">
        <div class="actionWrap">
          <div class="rouletteState">
            <ul>
              <li class="active"><button value="teamGen">팀 생성</button></li>
              <li><button value="rouletteGen_monster">몬스터 룰렛</button></li>
              <li><button value="rouletteGen_weapon">무기 룰렛</button></li>
              <li><button value="rouletteGen_item">아이템 룰렛</button></li>
            </ul>
          </div>

          <!-- 팀 생성Wrap -->
          <div class="teamGen active">
            <div class="team-inputWrap">
              <p class="total">0명</p>
              <textarea placeholder="이름1&#10;이름2&#10;이름3"></textarea>
              <label
                >팀당 인원수
                <input type="number" min="1" max="4" placeholder="1~4" />
              </label>

              <div class="team-btnWrap">
                <button type="button" class="team-resetBtn">초기화</button>
                <button type="button" class="team-genBtn">팀 생성</button>
              </div>
            </div>

            <div class="team-result">
              <div class="team-resultBtn">
                <h4>결과: 0팀</h4>
                <button class="copyBtn">복사</button>
              </div>
              <ul></ul>
            </div>
          </div>

          <!-- 룰렛Wrap -->
          <div class="rouletteGen">
            <div class="rouletteWrap">
              <div class="arrow"><i class="fa-solid fa-down-long"></i></div>
              <div class="rouletteBoard"></div>
              <div class="actionBtnWrap">
                <button class="resetBtn">리셋</button>
                <button class="actionBtn">시작</button>
              </div>
              <strong>콜라보 몬스터는 제외합니다.</strong>
            </div>
            <div class="control">
              <h4>룰렛 설정</h4>
              <select>
              </select>
              <ul class="rouletteList"></ul>
              <button class="itemAddBtn">항목 추가</button>
            </div>
          </div>

          <button class="closeBtn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </article>

      <!-- Top버튼 -->
      <button class="circleBtn">
        <div class="circle">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </button>
      <button class="topBtn">
        <i class="fa-solid fa-chevron-up"></i>
      </button>
    </main>
    <footer id="footer">
      <p>COPYRIGHTⓒ by MHMWIKI. ALL RIGHTS RESERVED</p>
    </footer>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="./js/mainRoulette.js"></script>
  </body>
</html>
